{% extends 'templates/base.html' %}
{% load static %}

{% block content %}
    <!-- Page Header Start -->
    <div
      class="container-fluid page-header py-5 mb-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Placements and Internships</h1>
        <nav aria-label="breadcrumb animated slideInDown">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Placements and Internships
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Team Start -->
    <div class="container-xxl py-5">
      <div class="container">
        <div class="text-center mx-auto" style="max-width: 500px">
          <h1 class="display-6 mb-5">Placements and Internships</h1>
        </div>


        <div class="container">
          <div class="row">

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

              <div class="carousel-inner">

                <div class="carousel-item active">
                  <img src="{% static 'placements\IPSSM.jpg' %}" class="d-block w-100" alt="Placed at Amogha">
                </div>

                {% for placements in placements %}
                <div class="carousel-item ">
                  <img src="{{placements.img.url}}" class="d-block w-100" alt="...">
                </div>
                {% endfor %}

              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

          </div>
        </div>


        <script>
          $(document).on("click", '[data-toggle="lightbox"]', function(event) {
  event.preventDefault();
  $(this).ekkoLightbox();
});
        </script>

      </div>
    </div>
    <!-- Team End -->
 {% endblock %}
